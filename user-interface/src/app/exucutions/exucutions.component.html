<table mat-table [dataSource]="data" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let execution"> {{execution.id}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let execution"> {{execution.status}} </td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef> Tags </th>
    <td mat-cell *matCellDef="let execution"> {{execution.tags}} </td>
  </ng-container>

  <ng-container matColumnDef="commandName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Command name </th>
    <td mat-cell *matCellDef="let execution"> {{execution.commandName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getExecutionById(row.id)" class="rows">
  </tr>
</table>
<router-outlet></router-outlet>
